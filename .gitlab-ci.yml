stages:
  - triggers

be_triggers:
  stage: triggers
  trigger:
    include: .gitlab/be.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - ruoyi-api/*
        - ruoyi-auth/*
        - ruoyi-common/*
        - ruoyi-gateway/*
        - ruoyi-modules/*
        - ruoyi-visual/*
        - docker/ruoyi/*
  
fe_triggers:
  stage: triggers
  trigger:
    include: .gitlab/fe.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - ruoyi-ui/*
        - docker/nginx/*

base_triggers:
  stage: triggers
  trigger:
    include: .gitlab/fe.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - docker/mysql/*
        - sql/*

